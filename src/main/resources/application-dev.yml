spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:bazario_dev_db}
    username: ${DB_USERNAME:dev_user}
    password: ${DB_PASSWORD:dev_password}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: ${DB_SHOW_SQL:true}
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: ${FLYWAY_ENABLED}
    baseline-on-migrate: ${FLYWAY_BASELINE_ON_MIGRATE}
    clean-disabled: ${FLYWAY_CLEAN_DISABLED}
    locations: classpath:db/migration
    schemas: ${FLYWAY_SCHEMAS}
    baseline-version: 0
    validate-on-migrate: ${FLYWAY_VALIDATE_ON_MIGRATE}
    out-of-order: ${FLYWAY_OUT_OF_ORDER}

api:
  info:
    title: Bazario API
    description: E-commerce platform API documentation (Development Environment)
    version: ${API_VERSION:1.0.0-DEV}


# Swagger Configuration
springdoc:
  api-docs:
    path: ${SPRINGDOC_API_DOCS_PATH}
  swagger-ui:
    path: ${SPRINGDOC_SWAGGER_UI_PATH}
    enabled: ${SPRINGDOC_SWAGGER_ENABLED:true}